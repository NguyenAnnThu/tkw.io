<!DOCTYPE html>
<html>
    <head>
        <title>
            Bài tập slide
        </title>
    </head>
    <body>
        <ol>
            <li>
                <i>This text is emphasized</i>
            </li>
            <li><p>Do not forget to buy <mark>milk</mark> today</p></li>
            <li> <small> This is some smaller text</small></li>
            <li>My favorite color is <del> blue</del></li>
            <li>This is <sub>subseripted</sub> text</li>
            <li>This is <sup> superscripted</sup> text</li>
        </ol>
    </body>
</html>
